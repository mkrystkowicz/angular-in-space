<div>
  <app-space-ship
    class="hangar-section"
    *ngFor="let spaceShip of spaceShips | async"
    [spaceShip]="spaceShip"
  >
    <button
      *ngIf="selectedPilot && !spaceShip.pilot"
      (click)="assignPilot(spaceShip)"
    >
      Pilotuj
    </button>
    <button *ngIf="spaceShip.pilot" (click)="deassignPilot(spaceShip)">
      Odblokuj
    </button>
  </app-space-ship>
</div>
<div>
  <app-pilot-room
    class="hangar-section"
    (selected)="setSelectedPilot($event)"
  ></app-pilot-room>
  <div class="sub-nav">
    <a routerLink="production" routerLinkActive="active">Production</a>
    &nbsp;
    <a routerLink="destruction" routerLinkActive="active">Destruction</a>
  </div>
  <router-outlet></router-outlet>
</div>
