<button class="add-button" [routerLink]="['pilots', 'new']">Dodaj</button>
<app-pilot
  *ngFor="let pilot of pilots"
  [pilot]="pilot"
  [class.selected]="selectedPilot === pilot"
>
  <button
    *ngIf="selectedPilot !== pilot; else deselectButton"
    class="select-button"
    (click)="selectPilot(pilot)"
  >
    Zaznacz
  </button>
  <button class="edit-button" [routerLink]="['pilots', pilot.id]">
    Edytuj
  </button>
  <ng-template #deselectButton>
    <button class="deselect-button" (click)="selectPilot(null)">Odznacz</button>
  </ng-template>
</app-pilot>
